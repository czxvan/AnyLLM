[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "g4fadmin"
version = "1.0.0"
description = "GPT4Free Provider and Model management tool"
readme = "README.md"
requires-python = ">=3.8"

dependencies = [
    "g4f>=0.1.0",
]

[project.scripts]
g4fadmin = "g4fadmin.cli:main"

[tool.setuptools]
packages = ["g4fadmin"]
